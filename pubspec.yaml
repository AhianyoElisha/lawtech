name: lawtech
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.9
  bloc:
  flutter_bloc:
  equatable:
  http:
  flutter_dotenv:
  cached_network_image:
  shimmer:
  marquee:
  video_player:

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - img/
    - icons/
    - .env
  fonts:
    - family: OneUI6
      fonts:
      - asset: assets/fonts/OneUI6DefaultFont_SEC-VF.ttf